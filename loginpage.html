<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Animated Login Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body, html {
      height: 100%;
      background: linear-gradient(135deg, #2f00ff, #00ff22);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .login-container {
      background: rgba(68, 0, 255, 0.1);
      border: 1px solid rgb(255, 251, 0);
      box-shadow: 0 8px 32px 0 rgb(0, 17, 255);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      padding: 40px;
      width: 90%;
      max-width: 400px;
      color: rgb(255, 255, 255);
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .login-container h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      outline: none;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #11cb21;
      background-image: linear-gradient(315deg, #b2f712 0%, #1100ff 74%);
      border: none;
      color: rgb(255, 255, 255);
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-container button:hover {
      background-image: linear-gradient(315deg, #ff0000 0%, #ff0303 74%);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <input type="text" placeholder="Username" />
    <input type="password" placeholder="Password" />
    <button onclick="window.location.href='dashboard.html'">Login</button>
  </div>
</body>
</html>
